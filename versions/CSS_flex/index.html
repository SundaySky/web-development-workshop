<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Web Development Workshop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <div id="game-title">My whack a mole</div>
      <div id="score-board">
        <div id="score-number">Score: 0</div>
        <div id="score-stick"></div>
      </div>
    </header>
    <main id="game-board">
      <div class="game-row">
        <div class="hole hole1">
          <div class="mole"></div>
        </div>
        <div class="hole hole2">
          <div class="mole"></div>
        </div>
        <div class="hole hole3">
          <div class="mole"></div>
        </div>
      </div>
      <div class="game-row">
        <div class="hole hole4">
          <div class="mole"></div>
        </div>
        <div class="hole hole5">
          <div class="mole"></div>
        </div>
        <div class="hole hole6">
          <div class="mole"></div>
        </div>
      </div>
    </main>
  </body>
</html>
